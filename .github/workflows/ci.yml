name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup OPA
      uses: open-policy-agent/setup-opa@v2

    - name: Setup ODM
      uses: johanfylling/setup-odm@v1

    - name: Test
      run: odm test -v
